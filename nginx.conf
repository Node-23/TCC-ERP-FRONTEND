server {
  listen 80;
  server_name  _ ;

  root /usr/share/nginx/html;
  index index.html index.htm;

  # ESSENCIAL PARA SPAs: Redireciona todas as requisições não encontradas para index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Opcional: Redireciona 404 para o index.html, permitindo que o Angular lide com a rota
  error_page 404 /index.html;

