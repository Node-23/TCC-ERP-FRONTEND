<div class="modal-overlay" [class.show]="isOpen">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Editar Funcionário</h2>
    </div>
    <div class="modal-body">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input id="name" type="text" formControlName="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" type="email" formControlName="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Telefone:</label>
          <input id="phone" type="text" formControlName="phone" required>
        </div>
        <div class="form-group">
          <label for="address">Endereço:</label>
          <input id="address" type="text" formControlName="address" required>
        </div>
        <div class="form-group">
          <label for="role">Cargo:</label>
          <input id="role" type="text" formControlName="role" required>
        </div>
        <div class="form-group">
            <label for="salary">Salário:</label>
            <input id="salary" type="number" formControlName="salary" required>
        </div>
            <div class="form-group">
            <label for="hiredate">Data de Contratação:</label>
            <input id="hiredate" name="hiredate" type="date" formControlName="hiredate" required/>
         </div>
        <div class="form-group">
            <label for="status">Status:</label> 
            <input id="status" name="status" formControlName="status" required placeholder="Ex: Ativo, Inativo, Férias" />
        </div>

        <div class="modal-footer">
          <button type="button" class="btn-cancel" (click)="close()">Cancelar</button>
          <button type="submit" class="btn-save" [disabled]="!employeeForm.valid">Salvar Alterações</button>
        </div>
      </form>
    </div>
  </div>
</div>
