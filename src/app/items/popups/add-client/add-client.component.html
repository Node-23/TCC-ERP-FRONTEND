<div class="modal-backdrop" *ngIf="isVisible">
  <div class="modal">
    <h2>Adicionar Cliente</h2>
    <form (ngSubmit)="onSubmit(clientForm)" #clientForm="ngForm" style="display: flex; flex-direction: column; align-items: center; gap: 12px;">

      <div class="form-field">
        <label for="name">Nome:</label>
        <input id="name" name="name" [(ngModel)]="client.name" placeholder="Nome Completo" required />
      </div>

      <div class="form-field">
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" [(ngModel)]="client.email" placeholder="exemplo@email.com" required email />
      </div>

      <div class="form-field">
        <label for="phone">Telefone:</label>
        <input id="phone" name="phone" [(ngModel)]="client.phone" placeholder="(00) 00000-0000" />
      </div>

      <div class="form-field">
        <label for="address">Endereço:</label>
        <input id="address" name="address" [(ngModel)]="client.address" placeholder="Rua, Número, Bairro, Cidade - Estado" />
      </div>

      <div style="display:flex; gap: 8px; margin-top: 1rem;">
        <button type="submit" class="btn-popup" style="background-color: lightgreen;" [disabled]="clientForm.invalid">Adicionar</button>
        <button type="button" (click)="close()" class="btn-popup" style="background-color: indianred;">Cancelar</button>
      </div>
    </form>
  </div>
</div>
