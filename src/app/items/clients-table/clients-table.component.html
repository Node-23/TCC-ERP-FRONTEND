<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Telefone</th>
      <th>Endereço</th>
      <th>Ações</th> </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of data">
      <td>{{ client.name }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.phone || '-' }}</td> <td>{{ client.address || '-' }}</td> <td>
        <button (click)="editClient(client)" title="Editar Cliente" class="action-btn edit-btn">
          <mat-icon aria-hidden="false" aria-label="Editar" fontIcon="edit-btn"></mat-icon>
        </button>
        <button (click)="deleteClient(client.id)" title="Excluir Cliente" class="action-btn delete-btn">
          <mat-icon aria-hidden="false" aria-label="Excluir" fontIcon="remove-icon" width="16" height="16"></mat-icon>
        </button>
      </td>
    </tr>
    <tr *ngIf="!data || data.length === 0">
      <td colspan="5" style="text-align: center; padding: 20px;">
        Nenhum cliente encontrado.
      </td>
    </tr>
  </tbody>
</table>
