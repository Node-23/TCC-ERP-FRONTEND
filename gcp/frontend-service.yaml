apiVersion: v1
kind: Service
metadata:
  name: tcc-frontend-service
  labels:
    app: tcc-frontend
spec:
  type: ClusterIP # Exposes the service externally using a cloud provider's load balancer
  selector:
    app: tcc-frontend
  ports:
    - protocol: TCP
      port: 80 # Service port
      targetPort: 4000